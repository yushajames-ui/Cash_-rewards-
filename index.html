<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cash Reward Unlock</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">

<style>
    :root {
        --cash-green: #00D632;
        --bg-dark: #000000;
        --card-bg: #111111;
        --input-bg: #222222;
        --text-muted: #999999;
    }

    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-dark);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
        overflow: hidden;
    }

    .card {
        background: var(--card-bg);
        border-radius: 32px;
        padding: 50px 40px;
        width: 90%;
        max-width: 400px;
        text-align: center;
        border: 1px solid #2a2a2a;
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .logo-square {
        width: 72px;
        height: 72px;
        border-radius: 20px;
        margin: 0 auto 24px;
        background-color: var(--cash-green);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        font-weight: 900;
        color: #000;
    }

    h1 {
        font-size: 26px;
        font-weight: 900;
        margin: 0 0 12px 0;
        letter-spacing: -0.5px;
    }

    .subtitle {
        color: var(--text-muted);
        font-size: 15px;
        margin-bottom: 32px;
        line-height: 1.4;
        font-weight: 400;
    }

    input {
        width: 100%;
        padding: 18px 24px;
        border-radius: 50px;
        border: 2px solid transparent;
        background: var(--input-bg);
        color: #fff;
        font-size: 16px;
        font-weight: 700;
        text-align: center;
        letter-spacing: 2px;
        margin-bottom: 16px;
        transition: all 0.2s ease;
    }

    input::placeholder {
        color: #666;
        font-weight: 600;
    }

    input:focus {
        border-color: var(--cash-green);
        outline: none;
        background: #1a1a1a;
    }

    button {
        width: 100%;
        padding: 18px;
        border: none;
        border-radius: 50px;
        background: var(--cash-green);
        color: #000;
        font-weight: 800;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.1s ease, background 0.2s ease;
    }

    button:active {
        transform: scale(0.97);
    }

    button:hover {
        background: #00e636;
    }

    #msg {
        margin-top: 16px;
        font-size: 14px;
        font-weight: 600;
        min-height: 20px;
    }

    .success {
        display: none;
        margin-top: 32px;
        padding-top: 32px;
        border-top: 1px solid #2a2a2a;
        animation: slideUp 0.5s ease;
    }

    .amount {
        font-size: 56px;
        font-weight: 900;
        color: #fff;
        margin-bottom: 8px;
        letter-spacing: -2px;
    }

    .continue-btn {
        display: block;
        margin-top: 24px;
        padding: 18px;
        border-radius: 50px;
        background: #fff;
        color: #000;
        text-decoration: none;
        font-weight: 800;
        transition: all 0.2s ease;
    }

    .continue-btn:hover {
        background: #f0f0f0;
        transform: translateY(-2px);
    }
</style>
</head>

<body>

<div class="card">
    <div class="logo-square">$</div>
    <h1>Unlock Reward</h1>
    <div class="subtitle">
        Enter the secret code from our latest Reel to access your $1,000 opportunity.
    </div>

    <input type="text" id="code" placeholder="ENTER CODE">
    <button onclick="verify()">Submit Code</button>

    <div id="msg"></div>

    <div class="success" id="successBox">
        <div class="amount">$1,000</div>
        <div class="subtitle">
            Code accepted. Complete your final verification to proceed.
        </div>
        <a href="https://www.af9m8trk.com/B4C11BLV/9PC123FX/" class="continue-btn">
            Continue
        </a>
    </div>
</div>

<script>
function verify(){
    const input = document.getElementById("code").value.trim().toUpperCase();
    const correct = "CASH";
    const msg = document.getElementById("msg");

    if(input === ""){
        msg.style.color = "#ff4d4d";
        msg.innerText = "Please enter a code.";
        return;
    }

    if(input === correct){
        msg.innerText = "";
        document.getElementById("successBox").style.display = "block";
        // Optional: Hide the input and submit button after success
        document.getElementById("code").style.display = "none";
        document.querySelector("button").style.display = "none";
    } else {
        msg.style.color = "#ff4d4d";
        msg.innerText = "Invalid code. Please try again.";
    }
}
</script>

</body>
</html>
